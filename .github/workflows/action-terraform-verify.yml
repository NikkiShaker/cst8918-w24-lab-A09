name: Validate terraform fmt

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    name: terraform fmt check
    outputs:
      CHECK_STATUS: "${{ env.CHECK_STATUS }}"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Fetch changed files
        id: pr_files
        uses: jitterbit/get-changed-files@v1
        with:
          format: "space-delimited"
      - name: Configure terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.4
      - name: Validate terraform fmt (added_modified)
        run: |
          set +e  # Continue even if terraform fmt fails
          echo "CHECK_STATUS=0" >> $GITHUB_ENV

          for changed_file in ${{ steps.pr_files.outputs.added_modified }}; do
            echo "Checking terraform fmt on ${changed_file}..."
            if [[ $changed_file == *.tf ]]; then
              terraform fmt -check $changed_file
              FMT_STATUS=$?

              # Fail the workflow if terraform fmt fails
              if [[ $FMT_STATUS -ne 0 ]]; then
                echo "❌ terraform fmt failed on ${changed_file}" >> $GITHUB_STEP_SUMMARY
                echo "CHECK_STATUS=1" >> $GITHUB_ENV
                exit 1  # Stop the execution if terraform fmt fails
              fi
            fi
          done
      - name: Validate terraform configuration
        run: |
          terraform validate
          VALIDATE_STATUS=$?
          if [ $VALIDATE_STATUS -ne 0 ]; then
            echo "❌ terraform validate failed" >> $GITHUB_STEP_SUMMARY
            echo "CHECK_STATUS=1" >> $GITHUB_ENV
            exit 1  # Ensure the workflow stops if terraform validate fails
          fi

      - name: Force failure step
        run: |
          echo "Forcing failure for testing purposes"
          exit 1  # This step forces the failure to occur

      - name: Process check
        if: always()
        run: |
          echo "CHECK_STATUS=${{ env.CHECK_STATUS }}"
          exit $CHECK_STATUS
